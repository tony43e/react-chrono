name: Coveralls

on:
  push:
    branches:
      - master

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.2
      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test
      - name: Upload coverage report
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_SECRET }}
        run: pnpm run coveralls
